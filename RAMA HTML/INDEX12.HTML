<title>Chemical Equation Example</title>

<body>
    <h1>Sup Tag </h1>

    .<p>The Chemical Equation For The Reaction Between Hydrogen And Oxygen To Form Water is: <b>2H<sub>2</sub> +
            O<sub>2</sub> → 2H<sub>2</sub></b></p>

    <p>The Combustion Of Methane Can Be Represented as: <b>CH<sub>4</sub>+20<sub>2</sub>→CO<sub>2</sub> +
            2H<sub>2</sub>O</b></p>

    <p>The Chemical Reaction For Photosynthesis is:<b>6CO<sub>2</sub>+6H<sub>2</sub>O →
            C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>+60<sub>2</sub></b></p>
            
</body>
